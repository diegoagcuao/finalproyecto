<div class="modal fade" id="modalCompartirLista{{ lista.id }}" tabindex="-1" role="dialog" aria-labelledby="modalLabel{{ lista.id }}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel{{ lista.id }}">Compartir Lista: {{ lista.nombre }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('listas.compartir_lista', lista_id=lista.id) }}" method="POST">
                    <div class="form-group">
                        <label for="username">Nombre de usuario para compartir:</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="permiso">Permiso:</label>
                        <select name="permiso" class="form-control" required>
                            <option value="lectura">Solo lectura</option>
                            <option value="edicion">Edici√≥n</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Compartir Lista</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
