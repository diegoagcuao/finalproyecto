{% extends "base.html" %}

{% block title %}Iniciar Sesión - LinkScribe{% endblock %}

{% block content %}
    <h2 class="my-4">Iniciar Sesión</h2>
    
    <!-- Formulario de login -->
    <form action="/login" method="POST" class="form-group">
        <label for="username">Nombre de usuario:</label>
        <input type="text" id="username" name="username" class="form-control mb-3" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" class="form-control mb-3" required>

        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </form>
    <p class="mt-3">¿No tienes una cuenta? <a href="/register">Regístrate aquí</a></p>
{% endblock %}
